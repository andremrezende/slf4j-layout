plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.1'
    implementation group: 'org.slf4j', name: 'slf4j-ext', version: '2.0.1'
    implementation group: 'ch.qos.logback', name:'logback-classic', version: '1.4.1'
    implementation group: 'ch.qos.logback', name:'logback-core', version: '1.4.1'
    implementation group: 'ch.qos.logback', name:'logback-access', version: '1.4.1'
    implementation group: 'org.fusesource.jansi', name:'jansi', version: '1.18'
    implementation group: 'org.codehaus.janino', name: 'janino', version: '3.1.8'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testImplementation group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
}

test {
    useJUnitPlatform()
}